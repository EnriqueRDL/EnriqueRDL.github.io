	<script>
		// Check for system default darkmode. If darkmode is enabled, add class to body and set localStorage
		if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
			document.body.classList.add('DARKMODE');
			localStorage.setItem('darkmode', 'enabled');
		}

		// Check if darkmode in localStorage is enabled. If it is set the body to darkmode.
		else if (localStorage.getItem('darkmode') === 'enabled') {
			document.body.classList.add('DARKMODE');
		}
		
		// Create click function for toggle darkmode button. Make it store the value in localStorage.
		document.getElementById("toggle-darkmode").addEventListener("click", function(e) {
			if (localStorage.getItem("darkmode") === null) {
				localStorage.setItem("darkmode", "enabled");
				document.body.classList.add("DARKMODE");
			} else if (localStorage.getItem("darkmode") === "enabled") {
				localStorage.setItem("darkmode", "disabled");
				document.body.classList.remove("DARKMODE");
			} else if (localStorage.getItem("darkmode") === "disabled") {
				localStorage.setItem("darkmode", "enabled");
				document.body.classList.add("DARKMODE");
			}
			e.preventDefault();
		});
	</script>
