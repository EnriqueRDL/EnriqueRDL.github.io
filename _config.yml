title: EnriqueRDL
description: EnriqueRDL's website

sass:
    style: compressed

permalink: /blog/:title/

baseurl: http://127.0.0.1:5500/_site

twitter: https://twitter.com/EnriqueRDL
github: https://github.com/EnriqueRDL

markdown: kramdown

collections:
    authors:

defaults:
  -
    scope:
        path: ""
        type: "pages"
    values:
        layout: "default"
  -
    scope:
        path: ""
        type: "posts" # previously `page` in Jekyll 2.2.
    values:
        layout: "post" # overrides previous default layout
        author: "EnriqueRDL"