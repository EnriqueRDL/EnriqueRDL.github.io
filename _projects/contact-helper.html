---
title: Contact Helper
---

<style>

	.contact-helper-wrap {
		margin: 0 auto;
		padding-bottom: 1rem;
		width: 80%;
		max-width: 500px;
	}

	.contact-helper-wrap #inputs label,
	.contact-helper-wrap #inputs textarea,
	.contact-helper-wrap #inputs input[type="text"] {
		display: block;
		width: 100%;
	}
	.contact-helper-wrap #inputs label {
		margin-top: 1rem;
		margin-bottom: .25rem;
	}
	.contact-helper-wrap #inputs label:first-child {
		margin-top: 0;
	}
	.contact-helper-wrap .box-style {
		border: 1px solid #1d1d1d;
		padding: .5rem;
		border-radius: .5rem;
		resize: none;
	}
	.contact-helper-wrap #input-contacts {
		height: 10rem;
	}
	.contact-helper-wrap #input-email-body,
	.contact-helper-wrap #input-text-message {
		height: 7rem;
	}
	.contact-helper-wrap #submitter {
		border: 1px solid #1d1d1d;
		border-radius: 150px;
		padding: 1rem;
		margin-top: 1rem;
		width: 100%;
		display: block;
		background: #ff4f4f;
		color: #f0f0f0;
		text-shadow: 1px 1px 0 #1d1d1d;
		font-size: 1.5rem;
		cursor: pointer;
	}
	.contact-helper-wrap #submitter:hover,
	.contact-helper-wrap #submitter:focus {
		background: #e44040;
	}

	.invalidator {
		padding: .5rem;
		border: 1px solid #1d1d1d;
		margin-top: 1rem;
		background: #ff4f4f;
		color: #f0f0f0;
		display: none;
	}

	#outputs {
		display: none;
	}
	.an-output {
		border-top: 3px solid #1d1d1d;
		margin-top: 1rem;
		padding-top: 1rem;
		font-size: .75rem;
	}
	.an-output h2 {
		font-size: 1.25em;
		font-weight: 700;
	}
	.an-output-info {
		margin-top: .5em;
	}
	.an-output-email-container,
	.an-output-sms-container {
		float: left;
		width: 48%;
	}
	.an-output-email-container {
		margin-right: 4%;
	}
	.an-output-sms-container {
		margin-top: 4.5em;
	}
	.an-output-email-container a,
	.an-output-email-container a:visited,
	.an-output-sms-container a,
	.an-output-sms-container a:visited {
		border: 1px solid #1d1d1d;
		border-radius: 150px;
		padding: .5rem;
		display: block;
		color: #fefefe;
		text-decoration: none;
		text-align: center;
		margin-top: .5rem;
	}
	.an-output-email-container a {
		background: #4477e7;
	}
	.an-output-sms-container a {
		background: #38ca57;
	}
	.an-output-email-container a:hover,
	.an-output-email-container a:focus {
		background: #3660b9;
	}
	.an-output-sms-container a:hover,
	.an-output-sms-container a:focus {
		background: #31af4c;
	}
	.an-output div label {
		padding-top: .5em;
	}
	.an-output div label,
	.an-output input[type="text"],
	.an-output textarea {
		display: block;
		width: 100%;
		resize: none;
	}
	.an-output input[type="text"],
	.an-output textarea {
		border: 1px solid #1d1d1d;
		border-radius: .5rem;
		padding: .5rem;
	}
	.an-output textarea {
		height: 7em;
	}
	.an-output .clearfix {
		clear: both;
	}
</style>

<div class="contact-helper-wrap">
	<div id="inputs">
		<label for="input-contacts">Contacts (CSV Format: Name,Email,Number):</label>
		<textarea id="input-contacts" class="box-style">Jose Del Mar,jose@example.com,+639123456789
Gregorio Cruz,greg@example.com,+639876543210
Carmen de Jesus,carmen@example.com,+63912348765</textarea>

		<label for="input-email-subject">Email Subject:</label>
		<input value="Hey [Name] | Email Title Here" type="text" id="input-email-subject" class="box-style">

		<label for="input-email-body">Email Body:</label>
		<textarea id="input-email-body" class="box-style">Hi [Name],

Lorem ipsum dolor at simet.

Everything is good.

I love bacon and eggs.

All the best,
Jose Rizal</textarea>

		<label for="input-text-message">Text Message:</label>
		<textarea id="input-text-message" class="box-style">Good morning [Name]!

This is Jose Rizal from Company.

We sent you an email.

Check it out.</textarea>

		<div class="invalidator">Please enter all necessary fields.</div>

		<button id="submitter">Generate This Shit</button>
	</div>

	<div id="outputs">
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	$('#submitter').click(function() {

		$(this).blur();

		if (
			!$('#input-contacts').val() ||
			!$('#input-email-subject').val() ||
			!$('#input-email-body').val() ||
			!$('#input-text-message').val()
		) { $('.invalidator').slideDown(300); $('#outputs').slideUp(300); return; }

		$('.invalidator').slideUp(300);
		$('#outputs').empty().show();

		var contacts = $('#input-contacts').val();
		var email_subject = $('#input-email-subject').val();
		var email_body = $('#input-email-body').val();
		var text_message = $('#input-text-message').val();

		var rows = contacts.split(/\r?\n/);

		var outputs = new Array;
		
		rows.forEach(row => {
			outputs.push(row.split(','));
		});

		var html_output = '';
		var output_counter = 0;

		outputs.forEach(info => {
			var name = info[0];
			var email = info[1];
			var number = info[2];

			var out_email_subject = email_subject.replace('[Name]', name);
			out_email_subject = out_email_subject.replace('[Email]', email);
			out_email_subject = out_email_subject.replace('[Number]', number);

			var out_email_body = email_body.replace('[Name]', name);
			out_email_body = out_email_body.replace('[Email]', email);
			out_email_body = out_email_body.replace('[Number]', number);

			var out_text_message = text_message.replace('[Name]', name);
			out_text_message = out_text_message.replace('[Email]', email);
			out_text_message = out_text_message.replace('[Number]', number);

			var converted_email_body = out_email_body.replace(/(\r\n|\r|\n)/g, '%0D%0A');
			var converted_text_message = out_text_message.replace(/(\r\n|\r|\n)/g, '%0D%0A');

			output_counter += 1;

			html_output += '<div class="an-output">';
			html_output += '<h2><input type="checkbox" id="an-output-' + output_counter + '"><label for="an-output-' + output_counter + '"> Output ' + output_counter + ': ' + name + '</label></h2>';
			
			html_output += '<div class="an-output-info">';
			html_output += '<p>Email: ' + email + '</p>';
			html_output += '<p>Number: ' + number + '</p>';
			html_output += '</div>';

			html_output += '<div class="an-output-email-container">';
			html_output += '<label for="an-output-subject-' + output_counter + '">Email Subject:</label>';
			html_output += '<input value="' + out_email_subject + '" type="text" id="an-output-subject-' + output_counter + '">';
			html_output += '<label for="an-output-body-' + output_counter + '">Email Body:</label>';
			html_output += '<textarea id="an-output-body-' + output_counter + '">' + out_email_body + '</textarea>';
			html_output += '<a href="mailto:' + email + '?subject=' + out_email_subject + '&body=' + converted_email_body + '">Email This</a>';
			html_output += '</div>';

			html_output += '<div class="an-output-sms-container">';
			html_output += '<label for="an-output-sms-' + output_counter + '">Text Message:</label>';
			html_output += '<textarea id="an-output-sms-"' + output_counter + '>' + out_text_message + '</textarea>';
			html_output += '<a href="sms:' + number + '?&body=' + converted_text_message + '">Text This</a>';
			html_output += '</div>';

			html_output += '<div class="clearfix"></div></div>';
		})
		$('#outputs').append(html_output);

		var scrollPos = $('#submitter').position().top - 150;
		$('html, body').animate({scrollTop: scrollPos}, 500);

	});
</script>
