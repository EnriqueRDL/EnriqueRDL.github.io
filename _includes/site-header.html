<header class="site-header">
	<h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
	<nav class="site-nav">
		<ul>
			{% for item in site.data.main-menu %}
				<li>
					<a
						href="{% if item.external %}{% else %}{{ site.baseurl }}{% endif %}{{ item.link }}"
						{% if item.new-tab %}target="_blank"{% endif %}>
						{{ item.title }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
</header>
