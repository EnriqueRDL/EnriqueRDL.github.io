{% include header.html %}

	<h1>{{ page.title }}</h1>
	<section>
		{{ content }}
	</section>
	<section>
		<h2>Post Archive:</h2>
		<ul>
			{% for post in site.posts %}
				<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</li>
			{% endfor %}
		</ul>
	</section>

{% include footer.html %}
